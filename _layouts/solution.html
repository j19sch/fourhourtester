<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <h1 class="post-title">Solution to
              {% for exercise in site.exercises %}
                {% if exercise.title == page.title %}
                  <a href="{{ site.url }}{{ exercise.url | relative_url }}">{{exercise.title | escape}}</a>
                  {% break %}
                {% endif %}
              {% endfor %}
            </h1>

            <p class="contributor">contributed by: {{ page.contributor}}</p>
            {{ content }}
        </div>
    </main>

    {% include footer.html %}

</body>

</html>
